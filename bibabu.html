/*
鍗佸叚瀹牸*/
.grid {
    position: relative;
    float: left;
    padding: 20px 10px;
    width: 33.33%;
    box-sizing: border-box;
    text-decoration: none;
     display: inline-block;
}

.grids-small .grid {
    width: 25%;
    padding: 5px 4px;
     display: inline-block;
}
.grids-mini .grid {
    width: 20%;
    padding: 5px 4px;
   display: inline-block;
}

.grid:before {
    content: " ";
    position: absolute;
    right: 0;
    top: 0;
    width: 1px;
    height: 100%;
    color: #d9d9d9;
    transform-origin: 100% 0;
    transform: scaleX(0.5)
}

.grid:after {
    content: " ";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 1px;
    color: #d9d9d9;
    -webkit-transform-origin: 0 100%;
    transform-origin: 0 100%;
    -webkit-transform: scaleY(0.5);
    transform: scaleY(0.5)
}
/*loading鍔ㄧ敾*/
@keyframes donut-spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
.loading {
    display: inline-block;
    border: 3px solid rgba(0, 0, 0, 0.2);
    border-left-color: #333;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: donut-spin 1s linear infinite;
}

.loading2 {
    color: #fff;
    position: fixed;
    box-sizing: border-box;
    left: -9999px;
    top: -9999px;
    width: 0;
    height: 0;
    overflow: hidden;
    z-index: 999999
}

.loading2:after, .loading2:before {
    box-sizing: border-box
}

.loading2 {
    background-color: rgba(0, 0, 0, 0.7);
    width: 100%;
    height: 100%;
    left: 0;
    top: 0
}

@keyframes rotation {
    from {
        transform: rotate(0)
    }
    to {
        transform: rotate(359deg)
    }
}

@keyframes blink {
    from {
        opacity: .5
    }
    to {
        opacity: 1
    }
}

.loading2[data-text]:before {
    position: fixed;
    left: 0;
    top: 50%;
    color: currentColor;
    font-family: Helvetica, Arial, sans-serif;
    text-align: center;
    width: 100%;
    font-size: 16px
}

.loading2[data-text='']:before {
    content: 'Loading...'
}

.loading2:not([data-text='']):before {
    content: attr(data-text)
}

.loading2[data-text]:before {
    top: calc(50% - 63px)
}

.loading2:after {
    content: '';
    position: fixed;
    width: 48px;
    height: 48px;
    border: solid 4px #fff;
    border-left-color: transparent;
    border-radius: 50%;
    top: calc(50% - 24px);
    left: calc(50% - 24px);
    animation: rotation 1s linear infinite
}

/*甯歌鍔ㄧ敾*/
.animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
}
@-webkit-keyframes fadeIn {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

.fadeIn {
    -webkit-animation-name: fadeIn;
    animation-name: fadeIn;
}
@-webkit-keyframes fadeOut {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

@keyframes fadeOut {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

.fadeOut {
    -webkit-animation-name: fadeOut;
    animation-name: fadeOut;
}
@-webkit-keyframes pulse {
    0% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }

    50% {
        -webkit-transform: scale3d(1.05, 1.05, 1.05);
        transform: scale3d(1.05, 1.05, 1.05);
    }

    100% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }
}

@keyframes pulse {
    0% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }

    50% {
        -webkit-transform: scale3d(1.05, 1.05, 1.05);
        transform: scale3d(1.05, 1.05, 1.05);
    }

    100% {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
    }
}
/*鏀惧ぇ*/
.pulse {
    -webkit-animation-name: pulse;
    animation-name: pulse;
}
@-webkit-keyframes shake {
    0%, 100% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}

@keyframes shake {
    0%, 100% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    10%, 30%, 50%, 70%, 90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0);
    }

    20%, 40%, 60%, 80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0);
    }
}

.shake {
    -webkit-animation-name: shake;
    animation-name: shake;
}
@-webkit-keyframes rotateIn {
    0% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: rotate3d(0, 0, 1, -200deg);
        transform: rotate3d(0, 0, 1, -200deg);
        opacity: 0;
    }

    100% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: none;
        transform: none;
        opacity: 1;
    }
}

@keyframes rotateIn {
    0% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: rotate3d(0, 0, 1, -200deg);
        transform: rotate3d(0, 0, 1, -200deg);
        opacity: 0;
    }

    100% {
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transform: none;
        transform: none;
        opacity: 1;
    }
}

.rotateIn {
    -webkit-animation-name: rotateIn;
    animation-name: rotateIn;
}
@keyframes xz360 {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%; }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%; } }
@-webkit-keyframes xz360 {
    0% {
        -webkit-transform: rotate(0deg);
        -webkit-transform-origin: 50% 50%; }
    100% {
        -webkit-transform: rotate(360deg);
        -webkit-transform-origin: 50% 50%; } }
.xz360 {
    -webkit-animation: xz360 6s ease-out 0.1s infinite;
    animation: xz360 6s ease-out 0.1s infinite; }

@-webkit-keyframes zoomIn {
    0% {
        opacity: 0;
        -webkit-transform: scale3d(.3, .3, .3);
        transform: scale3d(.3, .3, .3);
    }

    50% {
        opacity: 1;
    }
}

@keyframes zoomIn {
    0% {
        opacity: 0;
        -webkit-transform: scale3d(.3, .3, .3);
        transform: scale3d(.3, .3, .3);
    }

    50% {
        opacity: 1;
    }
}

.zoomIn {
    -webkit-animation-name: zoomIn;
    animation-name: zoomIn;
}
@-webkit-keyframes swing {
    20% {
        -webkit-transform: rotate3d(0, 0, 1, 15deg);
        transform: rotate3d(0, 0, 1, 15deg);
    }

    40% {
        -webkit-transform: rotate3d(0, 0, 1, -10deg);
        transform: rotate3d(0, 0, 1, -10deg);
    }

    60% {
        -webkit-transform: rotate3d(0, 0, 1, 5deg);
        transform: rotate3d(0, 0, 1, 5deg);
    }

    80% {
        -webkit-transform: rotate3d(0, 0, 1, -5deg);
        transform: rotate3d(0, 0, 1, -5deg);
    }

    100% {
        -webkit-transform: rotate3d(0, 0, 1, 0deg);
        transform: rotate3d(0, 0, 1, 0deg);
    }
}

@keyframes swing {
    20% {
        -webkit-transform: rotate3d(0, 0, 1, 15deg);
        transform: rotate3d(0, 0, 1, 15deg);
    }

    40% {
        -webkit-transform: rotate3d(0, 0, 1, -10deg);
        transform: rotate3d(0, 0, 1, -10deg);
    }

    60% {
        -webkit-transform: rotate3d(0, 0, 1, 5deg);
        transform: rotate3d(0, 0, 1, 5deg);
    }

    80% {
        -webkit-transform: rotate3d(0, 0, 1, -5deg);
        transform: rotate3d(0, 0, 1, -5deg);
    }

    100% {
        -webkit-transform: rotate3d(0, 0, 1, 0deg);
        transform: rotate3d(0, 0, 1, 0deg);
    }
}

.swing {
    -webkit-transform-origin: top center;
    transform-origin: top center;
    -webkit-animation-name: swing;
    animation-name: swing;
}

/*
浠婃棩澶存潯瀵艰埅*/
.weui-navigator {
    background: #fafafa;
    position: relative;
    padding: 0;
    margin: 0
}

.weui-navigator-list {
    width: 100%;
    list-style: none;
    display: -webkit-box;
    margin: 0 auto
}

.weui-navigator-list li {
    list-style: none;
    line-height: 37px;
    font-size: 16px;
    text-align: center;
    -webkit-box-flex: 1;
    display: -webkit-box;
    white-space: nowrap;
    -webkit-box-align: center;
    -webkit-box-pack: center
}

.weui-navigator.weui-navigator-wrapper {
    z-index: 1;
    width: 100%;
    overflow: hidden;
    position: relative;
    -webkit-backface-visibility: hidden
}

.weui-navigator-list li a {
    text-decoration: none;
    color: #666;
    display: block;
    width: 100%;
    -webkit-box-sizing: border-box;
    padding: 0 15px
}

.weui-navigator-list li.weui-state-hover, .weui-navigator-list li.weui-state-active a {
    color: #07c160
}

.weui-navigator-list li.weui-state-hover, .weui-navigator-list li.weui-state-active a:after {
    content: '';
    display: block;
    height: 2px;
    background-color: #07c160
}

.weui-navigator .weui-navigator-list {
    display: table;
    table-layout: fixed;
    white-space: nowrap;
    width: auto
}

.weui-navigator .weui-navigator-list:after {
    content: '';
    clear: both;
    display: inline-block;
    width: 0;
    height: 0;
    overflow: hidden
}

.weui-navigator .weui-navigator-list li {
    display: inline-block
}
/*
渚ц竟鏍�*/
.weui-navs{width: 220px;height: 100%;background: #000;transition: all .3s; position: absolute;top:0;left: 0;}
.weui-navs a{display: block;overflow: hidden;padding-left:10px;line-height: 46px;max-height: 46px;color: #666;transition: all .3s;}
.weui-navs a span{margin-left: 30px;}
.nav-item{position: relative;}
.nav-item.nav-show{border-bottom: none;}
.nav-item ul{display: none;background: rgba(0,0,0,.1);}
.nav-item.nav-show ul{display: block;}
.nav-item>a:before{content: "";position: absolute;left: 0px;width: 2px;height: 46px;background: #FFF;opacity:0;transition: all .3s;}
.weui-navs .nav-icon{font-size:16px;position: absolute;margin-left:-1px;}
.nav-more{float:right;margin-right: 20px;font-size: 16px;transition: transform .3s;}
.nav-show .nav-more{transform:rotate(180deg);}
.nav-more::after{content: "\e644";}
.nav-show,.nav-item>a:hover{color: #666;background:rgba(0,0,0,0);}
.nav-show>a:before,.nav-item>a:hover:before{opacity:.5;}
.nav-item li:hover a{color: #666;background: rgba(0, 0, 0,0);}
[sidebarjs-background], [sidebarjs] {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; }

[sidebarjs].sidebarjs--left, [sidebarjs].sidebarjs--left [sidebarjs-container] {
    -webkit-transform: translate(-100%, 0);
    transform: translate(-100%, 0); }

[sidebarjs].sidebarjs--left [sidebarjs-container] {
    box-shadow: 2px 0 4px rgba(0, 0, 0, 0.2); }

[sidebarjs-background] {
    position: absolute;
    background:#fff;
    opacity: 0;
    -webkit-transition: opacity 0.3s ease;
    transition: opacity 0.3s ease; }

[sidebarjs-container] {
    position: relative;
    z-index: 1;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    width: 80%;
    max-width: 300px;
    height: 100%;
    background: #fff;
    -webkit-transition: all ease 0.3s;
    transition: all ease 0.3s; }

[sidebarjs] {
    position: fixed;
    z-index: 9999;
    -webkit-transition: -webkit-transform 0s ease 0.3s;
    transition: -webkit-transform 0s ease 0.3s;
    transition: transform 0s ease 0.3s;
    transition: transform 0s ease 0.3s, -webkit-transform 0s ease 0.3s; }
[sidebarjs].sidebarjs--is-visible {
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0);
    -webkit-transition: -webkit-transform 0s ease 0s;
    transition: -webkit-transform 0s ease 0s;
    transition: transform 0s ease 0s;
    transition: transform 0s ease 0s, -webkit-transform 0s ease 0s; }
[sidebarjs].sidebarjs--is-visible [sidebarjs-container] {
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0); }
[sidebarjs].sidebarjs--is-visible [sidebarjs-background] {
    opacity: .3; }
[sidebarjs].sidebarjs--is-moving {
    -webkit-transition: none;
    transition: none; }
[sidebarjs].sidebarjs--is-moving [sidebarjs-container], [sidebarjs].sidebarjs--is-moving [sidebarjs-background] {
    -webkit-transition: none;
    transition: none; }

/*
鎶樺彔闈㈡澘*/
.collapse li {
    background-color: #fff;
    border-radius: 2px;
    cursor: pointer;
    margin: 10px 0;
    overflow: hidden;
    vertical-align: bottom;
    display: block;
}
.collapse li.js-show .weui-flex {
    opacity: 0.4;
}
.collapse li.js-show .page-category {
    height: auto;
}
.collapse li.js-show .page-category-content {
    opacity: 1;
    transform: translateY(0px);
}
.collapse li:first-child {
    margin-top: 0;
}
.collapse .page-category {
    height: 0;
    overflow: hidden;
}
.collapse .page-category-content {
    opacity: 0;
    transform: translateY(-50%);
    transition: 0.3s;
}
.collapse .weui-flex {

    align-items: center;
    padding:10px;
    transition: all 0.3s ease 0s;
    display: -webkit-flex;
    display: -webkit-box;
    display: flex;
}
.collapse .weui-flex--item {
    -webkit-flex: 1 1 0;
    flex: 1 1 0;
}
.collapse .weui-cells {
    margin-top: 0;
}
.collapse .content{
    font-size: 16px;
    text-indent: 2em;
    margin: .5em auto;
    padding:0 0.5em;
}

            const codeColor = $("#colorDIV").attr("permit");

            const canvas = qrcanvas.qrcanvas({
                data: txt,
                size: 160,
                foreground: 'black',
                background: 'white'
            });
            $("#qr").empty().html(canvas2image(canvas))
        });
        function image2canvas(image) {
            var canvas = document.createElement("canvas");
            canvas.width = image.width;
            canvas.height = image.height;
            canvas.getContext("2d").drawImage(image, 0, 0);
            return canvas;
        }
        function canvas2image(canvas) {
            var image = new Image();
            image.src = canvas.toDataURL("image/png");
            return image;
        }
